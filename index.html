<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>

<body>
    <header class="team_header">
        <div class="container">
            <div class="team_header_block">
                <div class="team_header_logo">
                    <a class="team_header_logo_el" href="#"> <img src="./img/logo.svg" alt="logo"> </a>
                    <ul class="team_header_list">
                        <li class="team_header_item">
                            <a class="team_header_link" href="#">home</a>
                        </li>
                        <li class="team_header_item">
                            <a class="team_header_link" href="#">about</a>
                        </li>
                    </ul>
                </div>
                <a class="team_header_btn" href="#">contact us</a>
            </div>
        </div>
    </header>

    <section class="innovation">
        <div class="container">
            <div class="innovation_block">
                <div class="innovation_content">
                    <h2 class="innovation_title">Contact</h2>
                    <p class="innovation_text">Ask us about</p>
                    <ul class="innovation_list">
                        <li class="innovation_item">
                            <h3 class="innovation_sub_title">The quality of our talent network</h3>
                        </li>
                        <li class="innovation_item">
                            <h3 class="innovation_sub_title">Usage & implementation of our software</h3>
                        </li>
                        <li class="innovation_item">
                            <h3 class="innovation_sub_title">How we help drive innovation</h3>
                        </li>
                    </ul>
                </div>
                <form class="innovation_form">
                    <div class="innovation_input_block">
                        <input class="innovation_input" name="name" placeholder="Name" aria-label="Name" type="text">

                    </div>
                    <div class="innovation_input_block">
                        <input class="innovation_input" name="email" placeholder="Email Adress"
                            aria-label="Email Adress" type="email">

                    </div>
                    <div class="innovation_input_block">
                        <input class="innovation_input" name="Comp_name" placeholder="Company Name"
                            aria-label="Company Name" type="text">

                    </div>
                    <div class="innovation_input_block">
                        <input class="innovation_input" name="title" placeholder="Title" aria-label="Title" type="text">

                    </div>
                    <div class="innovation_input_block">
                        <textarea class="innovation_textarea" placeholder="Message" name="des"></textarea>

                    </div>

                    <button class="innovation_btn" type="submit">Submit</button>

                </form>
            </div>

        </div>

    </section>

    <footer>
        <section class="end">
            <div class="container">
                <div class="end_block">
                    <div class="end_img">
                        <img src="./img/end.svg" alt="img">
                    </div>
                </div>
            </div>
        </section>
    </footer>
</body>

</html>
